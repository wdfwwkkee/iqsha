<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tasks</title>
    <link rel="stylesheet" href="../../../src/styles/tasks.css">
    <link rel="stylesheet" href="../../../src/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
    </div>
    <header class="header section">
        <div class="wrapper">
            <div class="header-content">
                <div class="button-exit">
                    <a class="btn-close-game" href="/math/math.html">X</a>
                </div>
                <div id="correct" class="correct">
                </div>
                <div id="counter" class="counter">
                    0
                </div>  
            </div>
        </div>
    </header>
    <section class="main section">
        <div class="wrapper">
            <div class="main-content">
                <div class="main-title">
                    Реши пример:
                </div>
                <div class="task-01 task">
                    <div id="1st" class="number-1 container first-num">
                       1 
                    </div>
                    <div class="sign container">
                        +
                    </div>
                    <div id="2nd" class="number-2 container secondary-num">
                        2
                    </div>
                    <div class="equal container">
                        =
                    </div>
                    <div id="answer-box" class="answer container">
                        
                    </div>
                </div>
            </div>
            <div class="button-next">
                <button id="next" class="nextBtn">
                    Следующий уровень
                </button>
            </div>
        </div>
    </section>
    <section class="variants section">
        <div class="wrapper">
            <div class="variants-content">
                <div class="variants-01 var">
                    <button id="1v" class="var-btn">1</button>
                </div>
                <div class="variants-02 var">
                    <button id="2v" class="var-btn">5</button>
                </div>
                <div class="variants-03 var">
                    <button id="3v" class="var-btn">3</button>
                </div>
                <div class="variants-04 var">
                    <button id="4v" class="var-btn">4</button>
                </div>
            </div>
        </div>
    </section>



    <script src="../../../src/scripts/tasks.js"></script>
</body>
</html>
