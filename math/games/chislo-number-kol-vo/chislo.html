<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chislo</title>
    <link rel="stylesheet" href="../../../src/styles/chislo.css">
    <link rel="stylesheet" href="../../../src/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
    </div>
    <header class="header section">
        <div class="wrapper">
            <div class="header-content">
                <div class="button-exit">
                    <a class="btn-close-game" href="/math/math.html">X</a>
                </div>
                <div id="correct" class="correct">
                </div>
                <div id="counter" class="counter">
                    0
                </div>  
            </div>
        </div>
    </header>
    <section class="main section">
        <div class="wrapper">
            <div class="main-content">
                <div id="quest" class="task-01 task">12</div>
            </div>
            <div class="button-next">
                <button id="next" class="nextBtn">
                    Следующий уровень
                </button>
            </div>
        </div>
    </section>
    <section class="variants section">
        <div class="wrapper">
            <div class="variants-content">
                <div class="variants-01 var">
                    <button id="1v" class="var-btn">Число</button>
                </div>
                <div class="variants-02 var">
                    <button id="2v" class="var-btn">Цифра</button>
                </div>
                <div class="variants-03 var">
                    <button id="2v" class="var-btn">Количество</button>
                </div>
            </div>
        </div>
    </section>



    <script src="../../../src/scripts/chislo.js"></script>
</body>
</html>
