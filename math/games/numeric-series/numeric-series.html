<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numeric-series</title>
    <link rel="stylesheet" href="../../../src/styles/numeric-series.css">
    <link rel="stylesheet" href="../../../src/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
    </div>
    <header class="header section">
        <div class="wrapper">
            <div class="header-content">
                <div class="button-exit">
                    <a class="btn-close-game" href="/math/math.html">X</a>
                </div>
                <div id="correct" class="correct">
                </div>
                <div id="counter" class="counter">
                    0
                </div>  
            </div>
        </div>
    </header>
    <section class="main section">
        <div class="wrapper">
            <div class="main-content">
                <div class="task-01 task">
                    <div id="answer-box" class="answer container">
                    </div>
                    <div id="answer-box" class="answer container">
                    </div>
                    <div id="answer-box" class="answer container">
                    </div>
                    <div id="answer-box" class="answer container">
                    </div>
                    <div id="answer-box" class="answer container">
                    </div>
                    <div id="answer-box" class="answer container">
                    </div>
                    <div id="answer-box" class="answer container">
                    </div>
                    <div id="answer-box" class="answer container">
                    </div>
                    <div id="answer-box" class="answer container">
                    </div>
                    <div id="answer-box" class="answer container">
                    </div>
                </div>
            </div>
            <div class="button-next">
                <button id="next" class="nextBtn">
                    Следующий уровень
                </button>
            </div>
        </div>
    </section>
    <section class="variants section">
        <div class="wrapper">
            <div class="variants-content">
                <div class="variants-01 var">
                    <button id="1v" class="var-btn">5</button>
                </div>
                <div class="variants-02 var">
                    <button id="2v" class="var-btn">3</button>
                </div>
                <div class="variants-03 var">
                    <button id="3v" class="var-btn">8</button>
                </div>
                <div class="variants-04 var">
                    <button id="4v" class="var-btn">1</button>
                </div>
                <div class="variants-05 var">
                    <button id="5v" class="var-btn">6</button>
                </div>
                <div class="variants-06 var">
                    <button id="6v" class="var-btn">2</button>
                </div>
                <div class="variants-07 var">
                    <button id="7v" class="var-btn">10</button>
                </div>
                <div class="variants-08 var">
                    <button id="8v" class="var-btn">7</button>
                </div>
                <div class="variants-09 var">
                    <button id="9v" class="var-btn">4</button>
                </div>
                <div class="variants-010 var">
                    <button id="10v" class="var-btn">9</button>
                </div>
            </div>
        </div>
    </section>



    <script src="../../../src/scripts/numeric-series.js"></script>
</body>
</html>
