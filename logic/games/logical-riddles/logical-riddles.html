<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logical-riddles</title>
    <link rel="stylesheet" href="/src/styles/logical-riddles.css">
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header-content">
                <div class="button-exit">
                    <a class="btn-close-game" href="#">X</a>
                </div>
                <div class="Answers">
                    <div class="Answer">
                        <label for="textInput"></label>
                        <input type="text" id="textInput" name="textInput">
                    </div>
                </div>
            </div>
            
        </div>
    </header>
    <section class="main-game">
        <div class="wrapper">
            <div class="variants">
                <div class="variant">
                    <div class="variant-riddle">
                        <img src="#" alt="">
                    </div>
                </div>
            </div>

        </div>
    </section>


    <script src="/src/scripts/jquery-1.10.2.js"></script>
    <script src="/src/scripts/jquery-ui-1.10.4.custom.js"></script>
</body>

</html>
